<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

	<body style="margin: 0px; overflow: hidden;">
		<a-scene 
			embedded 
			vr-mode-ui="enabled: false" 
			arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
		>

		<a-assets>
			<img id="photo1" src="./README.res/photo1.png">
			<!-- <img id="photo2" src="./README.res/photo2.png"> -->
		</a-assets>

		<a-marker id="marker1" type="barcode" value="6">
			<a-image id="image1"
				width="7.195"
				height="9.584"
				rotation="-90 0 0" 
            	                src="#photo1"
			></a-image>
		</a-marker>
			
		
		<a-marker id="marker2" type="barcode" value="7">
			<a-image id="image2"
				width="7.195"
				height="9.584"
				rotation="-90 0 0" 
            	                src="#photo1"
			></a-image>
			<a-plane 
				 color="#d5dde3" 
				 rotation="-90 0 0" 
				 position="0 -1 3" 
				 width="8"
				 material="transparent: true; opacity: 0.70"
			></a-plane>
			<a-text 
				value="Cutest clarinet player ever ★~(◡‿◕✿)" 
				font="https://cdn.aframe.io/fonts/Roboto-msdf.json" 
				color="#32a881" 
				rotation="-90 0 0" 
				align="center" 
				scale="2 2 2"
				position="0 -1 3.5"
			></a-text>
			
		</a-marker>
		<a-entity camera></a-entity>		
		</a-scene>
	</body>
</html>
